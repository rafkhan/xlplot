<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/static/css/map.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/pure-grids.css" />

    <!-- vendor js -->
		<script src="/static/js/vendor/jquery.js"></script>
		<script src="/static/js/vendor/angular.min.js"></script>
		<script src="/static/js/vendor/angular-route.min.js"></script>

		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization">
		</script>

    <!-- application js -->
		<script src="/static/js/app.js"></script>
	</head>

	<body ng-app="xlplotApp">
		<div ng-controller="MapController" class="pure-g-r" id="container">
			<div class="pure-u-1-6" id="left-bar">
				<div id="left-bar-internal">

					<h1>XLPlot</h1>

					<form id="upload_form" action="/upload" method="post"
						enctype="multipart/form-data">

						<input type="file" name="file" />
						<input type="submit" />
					</form>

					<div id="map-list">
					</div>
	
				</div>
			</div>

			<div id="map-col" class="pure-u-5-6">
				<div id="map-canvas"></div>
			</div>

		</div>
	</body>
</html>
